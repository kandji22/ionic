<ion-item [routerLink]="['/', 'places', 'tabs', 'offers', places.id]">
  <ion-thumbnail slot="start">
    <ion-img [src]="places.imageUrl"></ion-img>
  </ion-thumbnail>
  <ion-label>
    <h1>{{ places.title }}</h1>
    <div class="offer-details">
      <ion-icon name="calendar" color="primary"></ion-icon>
      <ion-text color="tertiary" class="space-left">{{
        places.availableFrom | date
      }}</ion-text>
      <span class="space-left">to</span>
      <ion-icon name="calendar" class="space-left" color="primary"></ion-icon>
      <ion-text color="tertiary" class="space-left">{{
       places.availableTo|date
      }}</ion-text>
    </div>
  </ion-label>
</ion-item>
