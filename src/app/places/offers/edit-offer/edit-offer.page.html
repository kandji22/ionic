<ion-header>
  <ion-toolbar>
    <ion-title>edit-offer</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onUpdateOffer()" [disabled]="!propertiesForm.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="propertiesForm">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input type="text" autocomplete autocorrect formControlName="title"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Short Description</ion-label>
            <ion-textarea row="3" formControlName="description"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      
      <ion-row
      *ngIf="
        !propertiesForm.get('description').valid && propertiesForm.get('description').touched
      "
    >
      <ion-col size-sm="6" offset-sm="3">
        <p>Description must be between 1 and 180 characters.</p>
      </ion-col>
    </ion-row>
    
    </ion-grid>
    </form>
</ion-content>
