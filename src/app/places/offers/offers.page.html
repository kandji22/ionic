<ion-header>
  
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
 
  <ion-row>
    <ion-col size="12" size-md="8" offset-md="2" class="ion-text-center">
      <ion-list>
        <ion-item-sliding *ngFor="let place of places" #slidingItem>
         <app-offers-item [places]="place"></app-offers-item>
         <ion-item-options side="end">
          <ion-item-option
            color="secondary"
            (click)="onEdit(place.id, slidingItem)"
          >
            <ion-icon name="create" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

      </ion-list>
      </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
